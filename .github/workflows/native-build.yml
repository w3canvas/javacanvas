name: Native Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-native:
    name: Build Native Image on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Setup JBang
        uses: jbangdev/jbang-action@v0.109.0
        with:
          script: JBangRunner.java
          script-args: examples/hello.js

      - name: Build Native Image (Linux/Mac)
        if: runner.os != 'Windows'
        run: jbang export native JBangRunner.java

      - name: Build Native Image (Windows)
        if: runner.os == 'Windows'
        # Windows requires the specific shell for MSVC environment variables
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          jbang export native JBangRunner.java

      - name: Upload Native Executable
        uses: actions/upload-artifact@v3
        with:
          name: javacanvas-${{ runner.os }}
          path: |
            JBangRunner
            JBangRunner.exe
